<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Dropdown</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .accordion {
        width: 100%;
        max-width: 600px;
        overflow: hidden;
      }
      .accordion input {
        display: none;
      }
      .accordion label {
        display: block;
        background: #fff;
        padding: 15px;
        font-weight: bold;
        cursor: pointer;
      }
      .accordion label:hover {
        background: #0075ff;
      }
      .accordion .content {
        max-height: 0;
        overflow: hidden;
        background: #fff;
        padding: 0 15px;
        transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
      }
      .accordion input:checked + label + .content {
        max-height: 200px;
        padding: 15px;
      }
      .accordion label::after {
        content: "\25BC";
        float: right;
        transition: transform 0.3s;
      }
      .accordion input:checked + label::after {
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="accordion">
      <input type="checkbox" id="faq1" />
      <label for="faq1">How does Osumare measure campaign success?</label>
      <div class="content">
        <p>
          We believe in measurable results. Our data-driven approach means that
          every campaign's performance is tracked, analyzed, and refined for
          optimal outcomes. We provide regular reports that detail key metrics,
          giving you clear insights into how our strategies are driving growth
          for your brand.
        </p>
      </div>
    </div>
  </body>
</html>
